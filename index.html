		}
		p {
			text-align: center;
			margin: 20px;
		}

		input[type=range] {
			width: 100%;
		}
	</style>

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script>
		var scrolling = false;
	</script>
</head>
<body>
	<h3><span id="song-name">...</span></h3>

	<div class="cover"></div>

	<p>
		<button onclick="sendInfo('shuffle')"><i class="fas fa-random"></i></button>
		<button onclick="sendInfo('backward')"><i class="fas fa-backward"></i></button>
		<button id="pause" onclick="sendInfo('pause')"><i class="fas fa-pause"></i></button>
		<button onclick="sendInfo('forward')"><i class="fas fa-forward"></i></button>
		<button onclick="sendInfo('repeat')"><i class="fas fa-sync"></i></button>
	</p>

	<p><input type="range" id="position" min="0" max="1000" ontouchstart="scrolling = true;" onmousedown="scrolling = true;" ontouchend="setTimeout(() => scrolling = false, 200); sendInfo('pos|' + position.value)" onmouseup="setTimeout(() => scrolling = false, 200); sendInfo('pos|' + position.value)"></p>
	<p><input type="range" id="volume" min="0" max="100" oninput="sendInfo('vol|' + volume.value)"></p>

	<script>
		let socket = new WebSocket("ws://<serverip>:<serverport>");

		function sendInfo (data) {
			socket.send(data);
		}

		socket.onmessage = function (event) {
			console.debug("WebSocket message received: ", event);

			if (event.data.includes('name')) {
				let name = event.data.substr(event.data.indexOf('|') + 1);
				document.querySelector('#song-name').innerHTML = name;
				document.querySelector('#pause').innerHTML = '<i class="fas fa-pause">';

			} else if (!scrolling && event.data.includes('pos')) {
				let pos = parseFloat(event.data.substr(event.data.indexOf('|') + 1));
				document.querySelector('#position').value = pos * 1000;
			}
			else if (event.data.includes('vol')) {
				let vol = parseFloat(event.data.substr(event.data.indexOf('|') + 1));
				document.querySelector('#volume').value = vol;
			} else if (event.data.includes('pause')) {
				let paused = parseInt(event.data.substr(event.data.indexOf('|') + 1));
				if (paused)
					document.querySelector('#pause').innerHTML = '<i class="fas fa-pause">';
				else
					document.querySelector('#pause').innerHTML = '<i class="fas fa-play">';
			} else if (event.data.includes('base64')) {
				/* let base64 = event.data.substr(event.data.indexOf('|') + 1);
				alert(base64);
				document.querySelector('.cover').style.background = "url(data:image/png;base64," + base64 + ")";
				document.querySelector('.cover').style.backgroundSize = "cover";
				*/
			}
		}
	</script>
</body>
</html>
